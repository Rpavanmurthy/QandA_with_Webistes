<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlay on Existing Page</title>
  <style>
    /* Ensure the body content is scrollable underneath the overlay */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* The overlay background */
    .overlay {
      display: flex; /* Hidden by default */
      position: fixed; /* Stays in place */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0); /* Black with transparency */
      z-index: 10000; /* Ensures it is above all other elements */
      align-items: first baseline;
    }

    /* The content inside the overlay */
    .overlay-content {
      position: absolute;
      top: 90%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.096);
      border-radius: 8px;
      text-align: center;
      background-blend-mode: hue;
      color: white;
    }

    /* Close button */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 18px;
      background: none;
      border: none;
      color: black;
      cursor: pointer;
    }

    .close-btn:hover {
      background-color: grey;
      color: rgb(52, 238, 15);
    }

    /* Button to open the overlay */
    .open-btn {
      margin: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #04AA6D;
      color: white;
      border: none;
      cursor: pointer;
    }

    .open-btn:hover {
      background-color: #028a50;
    }
  </style>
</head>
<body style="background-color: rgba(0, 0, 0, 0.815);">
  <div style = "color: white; text-align: center; padding-top: 390px;">
  <button class="open-btn" id="openOverlayBtn">Show Overlay</button>
  </div>

  <!-- The overlay -->
  <div class="overlay" id="overlay">
    <div class="overlay-content">
      <button class="close-btn" id="closeOverlayBtn">&times;</button>
      <h2>Ask for anything on this website<br><br>
      <input style="width: 80%; padding-top: 20px; padding-bottom: 20px;"type="input", placeholder="Ask Buddy"></input>
    </div>
  </div>

  <script>
    // Get references to elements
    const overlay = document.getElementById('overlay');
    const openOverlayBtn = document.getElementById('openOverlayBtn');
    const closeOverlayBtn = document.getElementById('closeOverlayBtn');

    // Show the overlay
    openOverlayBtn.addEventListener('click', () => {
      overlay.style.display = 'block';
    });

    // Hide the overlay
    closeOverlayBtn.addEventListener('click', () => {
      overlay.style.display = 'none';
    });

    // Close overlay when clicking outside of it
    overlay.addEventListener('click', (event) => {
      if (event.target === overlay) {
        overlay.style.display = 'none';
      }
    });
  </script>
</body>
</html>
